<!--The content below is only a placeholder and can be replaced.-->


        <h2 class="text-center m-3">{{ name }}</h2>
        <div class="container">
            <!-- Add new item -->
            <div class="input-group mb-3">
                <input  type="text" class="form-control" [(ngModel)]="inputText" placeholder="Add New Item" aria-label="Add New Item" aria-describedby="button-addon2">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" (click)="add()" type="button" id="button-addon2">Add</button>
                </div>
            </div>
            <!-- View existing items -->
            <table class="list-group">
                <tr *ngFor="let item of items;index as i" class="list-group-item">
                    <td class="col-lg-8">{{item }}</td>
                    <td class="col-lg-4">
                        <button  (click) = "delete(i)" class="btn btn-danger">Delete</button>
                    </td>
                </tr>
                <tr class="list-group-item">
                    <td class="col-lg-8" style="color: lightseagreen;">
                        {{ newItem }}
                    </td>
                </tr>
            </table>
        </div>
